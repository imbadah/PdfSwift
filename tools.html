<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأدوات – PdfSwift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome 5 (مهم لعمل الأيقونات كما في الموقع) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- مكتبات PDF و OCR -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* تصغير خط عناصر القائمة */
    .nav a {
      font-size: 0.9rem !important;
    }

    /* زر القائمة (هامبرغر) */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #1e293b;
    }

    @media (max-width: 900px) {
      .nav {
        display: none;
        flex-direction: column;
        background: white;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        position: absolute;
        top: 70px;
        right: 20px;
        width: 220px;
        z-index: 999;
      }

      .nav a {
        padding: 0.7rem 0;
        border-bottom: 1px solid #e2e8f0;
      }

      .nav a:last-child {
        border-bottom: none;
      }

      .menu-toggle {
        display: block;
      }

      /* تنظيم الهيدر: شعار في المنتصف */
      .header .container {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
      }

      .logo {
        justify-self: center;
        margin: 0;
      }

      /* زر الوضع الليلي إلى اليسار داخل الشبكة */
      #themeToggle {
        justify-self: end;
      }
    }

    /* تحسين مظهر قسم التحويل داخل الهيرو/الصفحة */
    .convert-hero {
      text-align: center;
      margin: 2.5rem 0;
    }

    .tool-selector {
      gap: 1rem;
    }

    .tool-btn i {
      margin-bottom: 0.4rem;
      display: block;
      font-size: 1.4rem;
    }
  </style>
</head>

<body class="light-theme">

  <!-- الهيدر الموحد -->
  <header class="header">
    <div class="container">

      <!-- زر القائمة (هامبرغر) يمين -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>

      <!-- الشعار في المنتصف -->
      <a href="index.html" class="logo" style="font-size:1.7rem; font-weight:700; text-decoration:none;">
        <span style="color:#000;">PDF</span><span style="color:#1e40af;"> SWIFT</span>
      </a>

      <!-- قائمة الروابط (ستظهر عمودياً عند الفتح على الشاشات الصغيرة) -->
      <nav class="nav" id="mobileMenu">
        <a href="index.html">الرئيسية</a>
        <a href="absher-photo.html">أداة الصور</a>
        <a href="tools.html" class="active">الأدوات</a>
        <a href="about.html">عن الموقع</a>
        <a href="privacy.html">سياسة الخصوصية</a>
      </nav>

      <!-- زر الوضع الليلي -->
      <button id="themeToggle" class="theme-btn" aria-label="تبديل الوضع">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

  <!-- محتوى الصفحة (باقي الصفحة كما كانت) -->
  <main class="container tools-page">

    <h1 class="section-title">أدوات PDF الأساسية</h1>
    <p style="text-align:center; margin-bottom: 3.5rem;">عمليات PDF تتم بالكامل داخل متصفحك</p>

    <div class="grid tool-selector">

      <button class="tool-btn" data-tool="compress">
        <span class="new-badge">جديد</span>
        <i class="fas fa-compress"></i>
        <span>ضغط PDF</span>
      </button>

      <button class="tool-btn" data-tool="protect">
        <span class="new-badge">جديد</span>
        <i class="fas fa-lock"></i>
        <span>حماية PDF</span>
      </button>

      <button class="tool-btn" data-tool="remove-password">
        <span class="new-badge">جديد</span>
        <i class="fas fa-unlock"></i>
        <span>إزالة كلمة المرور</span>
      </button>

      <button class="tool-btn" data-tool="sign">
        <span class="new-badge">جديد</span>
        <i class="fas fa-pen-fancy"></i>
        <span>توقيع PDF</span>
      </button>

      <button class="tool-btn" data-tool="reorder">
        <span class="new-badge">جديد</span>
        <i class="fas fa-list-ol"></i>
        <span>ترتيب الصفحات</span>
      </button>

      <button class="tool-btn" data-tool="merge">
        <i class="fas fa-object-group"></i>
        <span>دمج ملفات</span>
      </button>

      <button class="tool-btn" data-tool="split">
        <i class="fas fa-cut"></i>
        <span>تقسيم PDF</span>
      </button>

      <button class="tool-btn" data-tool="rotate">
        <i class="fas fa-sync-alt"></i>
        <span>تدوير صفحات</span>
      </button>

      <button class="tool-btn" data-tool="watermark">
        <i class="fas fa-stamp"></i>
        <span>علامة مائية</span>
      </button>

    </div>

    <!-- قسم التحويل (موجود ومُعاد بالكامل) -->
    <div class="convert-hero">
      <h2 class="section-title">أدوات التحويل</h2>
      <p>حوّل ملفاتك بسهولة بين PDF والصور والورد</p>
    </div>

    <div class="grid tool-selector">

      <button class="tool-btn" data-tool="pdf-to-images">
        <i class="fas fa-file-image"></i>
        <span>PDF إلى صور</span>
      </button>

      <button class="tool-btn" data-tool="images-to-pdf">
        <i class="fas fa-images"></i>
        <span>صور إلى PDF</span>
      </button>

      <button class="tool-btn" data-tool="pdf-to-word" onclick="openModal('PDF إلى Word', 'هذه الميزة قيد التطوير وسيتم إطلاقها قريبًا.')">
        <i class="fas fa-file-word"></i>
        <span>PDF إلى Word</span>
      </button>

      <button class="tool-btn" data-tool="word-to-pdf" onclick="openModal('Word إلى PDF', 'هذه الميزة قيد التطوير وسيتم إطلاقها قريبًا.')">
        <i class="fas fa-file-pdf"></i>
        <span>Word إلى PDF</span>
      </button>

    </div>

    <!-- بقية المحتوى كما كان -->
    <!-- يمكنك إبقاء باقي الأقسام والسكربتات كما هي في موقعك -->

    <button id="back-to-tools" class="action-btn" style="display:none; margin: 3rem auto;">
      ← العودة إلى الأدوات
    </button>

  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2026 PdfSwift – جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <!-- مودال بسيط -->
  <div class="modal-overlay" id="modal" style="display:none;">
    <div class="modal-box">
      <h3 id="modal-title">الأداة</h3>
      <p id="modal-desc">هذه الميزة قيد التطوير وسيتم إطلاقها قريبًا.</p>
      <div class="modal-close" onclick="closeModal()">إغلاق</div>
    </div>
  </div>

  <script>
    function openModal(title, desc) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-desc').textContent = desc;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

  <script src="theme.js"></script>
  <script src="tools.js"></script>

</body>
</html>
