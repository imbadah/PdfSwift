<script>
function toggleMode() {

function toggleLang() {

  if (isArabic) {

let currentTool = "";

/* ğŸ“ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ù„Ù Ø¥Ù„Ù‰ Ø³Ø¬Ù„ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… */
function addToHistory(filename) {
  let history = JSON.parse(localStorage.getItem("history") || "[]");

  history.push({
    file: filename,
    date: new Date().toLocaleString()
  });

  localStorage.setItem("history", JSON.stringify(history));
}

/* Ø¯Ù…Ø¬ PDF */
async function mergePDF(files) {
  const { PDFDocument } = PDFLib;
  const mergedPdf = await PDFDocument.create();

  for (let file of files) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFDocument.load(bytes);
    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p => mergedPdf.addPage(p));
  }

  const mergedBytes = await mergedPdf.save();
  downloadFile(mergedBytes, "merged.pdf");
  addToHistory("merged.pdf");
}

/* ØªÙ‚Ø³ÙŠÙ… PDF */
async function splitPDF(file) {
  const { PDFDocument } = PDFLib;
  const bytes = await file.arrayBuffer();
  const pdf = await PDFDocument.load(bytes);

  for (let i = 0; i < pdf.getPageCount(); i++) {
    const newPdf = await PDFDocument.create();
    const [page] = await newPdf.copyPages(pdf, [i]);
    newPdf.addPage(page);

    const pdfBytes = await newPdf.save();
    downloadFile(pdfBytes, `page-${i + 1}.pdf`);
    addToHistory(`page-${i + 1}.pdf`);
  }
}

/* Ø¶ØºØ· PDF */
async function compressPDF(file) {
  const compressed = await imageCompression(file, {
    maxSizeMB: 1,
    maxWidthOrHeight: 2000
  });

  downloadFile(await compressed.arrayBuffer(), "compressed.pdf");
  addToHistory("compressed.pdf");
}

/* PDF â†’ ØµÙˆØ± */
async function pdfToImages(file) {
  const pdfData = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

  const output = document.getElementById("output");
  output.innerHTML = "";

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 1.5 });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    await page.render({ canvasContext: ctx, viewport }).promise;

    const imgURL = canvas.toDataURL("image/png");
    const link = document.createElement("a");
    link.href = imgURL;
    link.download = `page-${i}.png`;
    link.innerText = `ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø© ${i}`;
    link.style.display = "block";

    output.appendChild(link);

    addToHistory(`page-${i}.png`);
  }
}

/* ØµÙˆØ± â†’ PDF */
async function imagesToPDF(files) {
  const pdf = new jspdf.jsPDF();

  for (let i = 0; i < files.length; i++) {
    const img = await readImage(files[i]);
    pdf.addImage(img, "PNG", 10, 10, 190, 260);

    if (i < files.length - 1) pdf.addPage();
  }

  pdf.save("images.pdf");
  addToHistory("images.pdf");
}

function readImage(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.readAsDataURL(file);
  });
}

/* OCR */
async function runOCR(file) {
  const output = document.getElementById("output");
  output.innerHTML = "<p>Ø¬Ø§Ø±ÙŠ Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù†Øµâ€¦</p>";

  addToHistory("ocr-text.txt");

/* ØªØ­Ù…ÙŠÙ„ Ù…Ù„Ù */
function downloadFile(bytes, filename) {
  const blob = new Blob([bytes], { type: "application/pdf" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
}
