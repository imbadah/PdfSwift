<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | PDF SWIFT</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #5A67D8, #7F9CF5);
      min-height: 100vh;
      direction: rtl;
      text-align: right;
    }

    /* الهيدر */
    header {
      background: #5A67D8;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 45px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }

    .nav-links svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }

    .active-link {
      font-weight: 800;
    }

    /* صندوق تسجيل الدخول */
    .login-box {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      margin: 3rem auto;
    }

    .logo-big {
      width: 100px;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #5A67D8;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    .toggle {
      margin-top: 1rem;
      background: none;
      border: none;
      color: #5A67D8;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .logo {
        height: 38px;
      }

      .nav-links a {
        margin-left: 1rem;
        font-size: 0.75rem;
      }

      .nav-links svg {
        width: 20px;
        height: 20px;
      }

      .login-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

<!-- الهيدر الجديد -->
<header>
  <img src="https://raw.githubusercontent.com/imbadah/PdfSwift/main/logo.png" class="logo">
  <nav id="nav-area" class="nav-links"></nav>
</header>

<div class="login-box">

  <img src="https://raw.githubusercontent.com/imbadah/PdfSwift/main/logo.png" class="logo-big">

  <h2>تسجيل الدخول</h2>

  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button class="btn" onclick="normalLogin()">دخول</button>

  <button class="toggle" onclick="window.location.href='signup.html'">إنشاء حساب جديد</button>

</div>

<script>
  const nav = document.getElementById("nav-area");
  const username = localStorage.getItem("username");
  const currentPage = "login.html";

  function linkItem(page, label) {
    const active = currentPage === page ? "active-link" : "";
    return `<a href="${page}" class="${active}">${label}</a>`;
  }

  if (!username) {
    nav.innerHTML = `
      ${linkItem("index.html", "الرئيسية")}
      ${linkItem("tools.html", "الأدوات")}
      ${linkItem("login.html", "تسجيل الدخول")}
      ${linkItem("signup.html", "إنشاء حساب")}
    `;
  } else {
    nav.innerHTML = `
      ${linkItem("dashboard.html", "لوحة التحكم")}
      ${linkItem("profile.html", "الملف الشخصي")}
      <a href="#" onclick="logout()">تسجيل الخروج</a>
    `;
  }

  function normalLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("الرجاء إدخال البريد وكلمة المرور");
      return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("username", email.split("@")[0]);

    window.location.href = "dashboard.html";
  }

  function logout() {
    localStorage.clear();
    location.href = "index.html";
  }
</script>

</body>
</html>
