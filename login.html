<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | PDF SWIFT</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #5A67D8, #7F9CF5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      text-align: right;
    }

    .login-box {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #5A67D8;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn img {
      width: 22px;
    }

    .toggle {
      margin-top: 1rem;
      background: none;
      border: none;
      color: #5A67D8;
      cursor: pointer;
      font-weight: 600;
    }

    /* تحسين الجوال */
    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
      }

      .logo {
        width: 85px;
      }
    }
  </style>
</head>

<body>

<!-- Firebase Config -->
<script type="module" src="firebase-config.js"></script>

<div class="login-box">

  <!-- شعار -->
  <img src="https://raw.githubusercontent.com/imbadah/PdfSwift/main/logo.png" class="logo">

  <h2>تسجيل الدخول</h2>

  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button class="btn" onclick="normalLogin()">دخول</button>

  <!-- تسجيل دخول عبر Google -->
  <button class="btn google-btn" onclick="googleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
    <span>تسجيل الدخول عبر Google</span>
  </button>

  <button class="toggle" onclick="window.location.href='signup.html'">إنشاء حساب جديد</button>

</div>

<script>
  // تسجيل دخول عادي (اختياري)
  function normalLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("الرجاء إدخال البريد وكلمة المرور");
      return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("username", email.split("@")[0]);

    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
