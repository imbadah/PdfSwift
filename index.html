<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF SWIFT | الرئيسية</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f3f4f6;
      color: #1a202c;
      direction: rtl;
      text-align: right;
    }

    header {
      background: #5A67D8;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 45px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .btn {
      background: #5A67D8;
      color: white;
      padding: 0.9rem 1.4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
    }

    /* تحسين الجوال */
    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }

      header img {
        height: 38px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/imbadah/PdfSwift/main/logo.png">

  <nav id="nav-area">
    <!-- يتم التعديل عبر JavaScript -->
  </nav>
</header>

<div class="container">
  <h1>مرحباً بك في PDF SWIFT</h1>
  <p>منصة سريعة وسهلة لتحويل وتعديل ملفات PDF بدون تسجيل دخول.</p>

  <a href="tools.html" class="btn">الانتقال إلى الأدوات</a>
</div>

<script>
  // عرض أزرار الهيدر حسب حالة المستخدم
  const nav = document.getElementById("nav-area");
  const username = localStorage.getItem("username");

  if (username) {
    nav.innerHTML = `
      <span style="margin-left:1rem;">${username}</span>
      <a href="profile.html">الملف الشخصي</a>
      <a href="#" onclick="logout()">تسجيل الخروج</a>
    `;
  } else {
    nav.innerHTML = `
      <a href="login.html">تسجيل الدخول</a>
      <a href="signup.html">إنشاء حساب</a>
    `;
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }
</script>

</body>
</html>
